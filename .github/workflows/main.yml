name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        ls .
        wget www.google.com
        ls .
    - name: get Stata
      run: |
        mkdir stata
        cd stata
        wget www.google.com
    - name: cat index
      run: cat index.html
      
